# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: install dependencies
        run: yarn

      - name: linter
        run: yarn lint

      - name: download and start backend
        run: yarn server:reset
        env:
          TERRAWARE_KEYCLOAK_CLIENT_ID: dummy
          TERRAWARE_KEYCLOAK_CLIENT_SECRET: dummy
          TERRAWARE_KEYCLOAK_REALM: dummy
          TERRAWARE_KEYCLOAK_SERVER_URL: http://dummy/

      - name: E-2-E
        run: yarn e2e
        env:
          REACT_APP_TERRAWARE_API: 'http://localhost:8008'
          REACT_APP_SNACKBAR_TIMEOUT: 1000
          REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}

      - name: build
        run: yarn build
        env:
          REACT_APP_TERRAWARE_API: ''

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker login
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker build/push
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: terraware/tree-locator-app:latest
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}

