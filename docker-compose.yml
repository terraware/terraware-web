# adapted from https://testdriven.io/blog/fastapi-docker-traefik/

version: '3.8'

services:
  web:
    image: terraware/gis-server
    command: bash -c 'while !</dev/tcp/db/5432; do sleep 1; done; uvicorn app.main:app --host 0.0.0.0'
    volumes:
      - photos:/photos
    ports:
      - 8008:8000
    environment:
      - SQLALCHEMY_DATABASE_URL=postgresql://postgres:localdev1234@db:5432/gis-server
      - ACCESS_TOKEN_SECRET_KEY=test1234
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - PHOTO_PATH=/photos
      - TEST_AUTH_CODE=test1234
      - GIS_TEST_DATA_PATH=/app
      - GIS_TEST_SITE_ID=1
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      - db

  db:
    image: postgis/postgis
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=localdev1234
      - POSTGRES_DB=gis-server

volumes:
  postgres_data:
  photos:
